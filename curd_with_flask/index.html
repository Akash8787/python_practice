<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            margin: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>User Management</h2>

    <h3>Create New User</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="number" id="age" placeholder="Age">
    <button onclick="createUser()">Add User</button>

    <h3>All Users</h3>
    <button onclick="fetchUsers()">Refresh List</button>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiUrl = "http://127.0.0.1:5000/users";

        function createUser() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const age = parseInt(document.getElementById("age").value);

            fetch(apiUrl, {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, age})
            })
            .then(res => res.json())
            .then(data => {
                alert("User added!");
                fetchUsers();
            })
            .catch(err => alert("Error: " + err));
        }

        function fetchUsers() {
            fetch(apiUrl)
            .then(res => res.json())
            .then(users => {
                const tbody = document.getElementById("userTable").querySelector("tbody");
                tbody.innerHTML = "";
                users.forEach(user => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${user.id}</td>
                            <td><input value="${user.name}" onchange="updateUserField('${user.id}', 'name', this.value)"/></td>
                            <td><input value="${user.email}" onchange="updateUserField('${user.id}', 'email', this.value)"/></td>
                            <td><input type="number" value="${user.age}" onchange="updateUserField('${user.id}', 'age', this.value)"/></td>
                            <td><button onclick="deleteUser('${user.id}')">Delete</button></td>
                        </tr>
                    `;
                });
            });
        }

        function updateUserField(id, field, value) {
            fetch(`${apiUrl}/${id}`, {
                method: "PUT",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({[field]: field === 'age' ? parseInt(value) : value})
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => alert("Update error: " + err));
        }

        function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            fetch(`${apiUrl}/${id}`, { method: "DELETE" })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(err => alert("Delete error: " + err));
        }

        // Load users on page load
        window.onload = fetchUsers;
    </script>
</body>
</html>
